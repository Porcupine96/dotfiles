# command prefix (like screen)
set -g prefix C-a
bind C-a send-prefix

set -g default-shell $SHELL

# start the window enumeration from 1
set -g base-index 1

set-option -g history-limit 10000

set -g default-terminal "screen-256color"

set-option -g display-time 5000

# Kitty colors
set -ag terminal-overrides ",xterm-kitty:Tc"

# Vim style binding for pane movement
bind-key -r h select-pane -L
bind-key -r j select-pane -D
bind-key -r k select-pane -U
bind-key -r l select-pane -R

# Fix issue with tmux repeating -r the arrow directions (meaning when you switch panes you can accidentally jump back to the other pane again)
bind-key Up    select-pane -U
bind-key Down  select-pane -D
bind-key Left  select-pane -L
bind-key Right select-pane -R

# switch windows alt+number
bind-key -n M-0 select-window -t 0
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9


# toggle the status bar
bind-key ยง set status

setw -g mode-keys vi
set-option -g status-keys vi

bind ` copy-mode

unbind [

bind P paste-buffer

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe "xclip -sel clip -i"
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

set -g status-fg white
set -g status-bg default

set -g status-left ''
set -g status-right ''
set -g status-justify right

set -g window-status-format "#[fg=white,bg=default] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=default] #[fg=colour221,bg=default,noreverse,bold]#I #W #[fg=colour231,bg=colour235,nobold]"

# prefix-v creates pane layout optimized for vim development
bind v source-file ~/.tmux/vimdev

bind c neww -c '#{pane_current_path}'
bind - split-window -c '#{pane_current_path}'
bind | split-window -h -c '#{pane_current_path}'

set -sg escape-time 0

# Use up and down arrows for temporary "maximize" (from https://gist.github.com/3706467)
unbind ]
bind ] new-window -d -n tmp \; swap-pane -s tmp.0 \; select-window -t tmp
unbind [
bind [ last-window \; swap-pane -s tmp.0 \; kill-window -t tmp

set-option -g history-limit 50000

